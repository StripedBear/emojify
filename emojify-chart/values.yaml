replicaCount: 1

image:
  repository: cr.yandex/{{ .Values.registry }}/emojify
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

serviceAccount:
  create: true
  name: emojify-service-account

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

env:
  SECRET_KEY: "${{ secrets.SECRET_KEY }}"

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: emojify.example.com
      paths:
        - /
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
